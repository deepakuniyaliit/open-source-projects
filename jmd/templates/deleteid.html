{% extends "base.html" %}

{% block title %} Delete ID {% endblock title %}

{% block body %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
<h1 class="elegantshd text-center"> Delete ID </h1>
<form method="post" action="/deleteid">
    {% csrf_token %}
    <div class="form-floating mb-3">
  <input type="text" class="form-control" id="floatingInput" name="name" required placeholder="name">
  <label for="floatingInput">Name</label>
</div>
    <div class="form-floating mb-3">
  <input type="email" class="form-control" id="floatingInput" name="email" required placeholder="email id">
  <label for="floatingInput">Email ID</label>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock body %}
